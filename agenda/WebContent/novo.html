<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="images/favicon.png">
<link rel="stylesheet" href="style.css">

</head>
<body>
	<h1>Criar Novo Contato</h1>
	<form name="frmContato" action="insert">
	<table>
		<tr>
			<td><input type="text" name="nome" placeholder="Nome" class="CaixaTexto"></td>
		</tr>
		<tr>
			<td><input type="text" name="telefone" placeholder="Telefone" class="CaixaTelefone"></td>
		</tr>
		<tr>
			<td><input type="text" name="email" placeholder="E-mail" class="CaixaTexto"></td>
		</tr>
	</table>
	<input type="button" value="Adicionar" class="BotaoPrincipal" onclick="validar()">
	</form> 
<script type="text/javascript" src="scripts/validador.js"></script>
</body>
</html>
